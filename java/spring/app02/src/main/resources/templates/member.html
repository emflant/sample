    <style>

        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./images/clipboard-check.svg" alt="" width="72" height="57">
      <h2>크리아트 답십리래미안위브원 회원가입</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">클래스</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">밤비니(5세)</h6>
              <small class="text-muted">주1회</small>
            </div>
            <span class="text-muted">월 80,000원</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">클레인(6세)</h6>
              <small class="text-muted">주1회</small>
            </div>
            <span class="text-muted">월 80,000원</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">킨더(7세)</h6>
              <small class="text-muted">주1회</small>
            </div>
            <span class="text-muted">월 80,000원</span>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">회원 기본정보</h4>
        <form class="needs-validation" novalidate
              action="#" th:action="@{/signup}" th:object="${member}" method="post">

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="parentsName" class="form-label">부모님 성함</label>
              <input type="text" class="form-control" id="parentsName" placeholder="" value="" required th:field="*{parentsName}">
              <div class="invalid-feedback">
                부모님 성함을 입력해주세요.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="parentsTel" class="form-label">부모님 연락처</label>
              <input type="text" class="form-control" id="parentsTel" placeholder="" value="" required th:field="*{parentsTel}">
              <div class="invalid-feedback">
                부모님 연락처를 입력해주세요.
              </div>
            </div>
            <div class="col-sm-6">
              <label for="name" class="form-label">학생 이름</label>
              <input type="text" class="form-control" id="name" placeholder="" value="" required th:field="*{name}">
              <div class="invalid-feedback">
                학생 이름을 입력해주세요.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="gender" class="form-label">학생 성별</label>
                <select class="form-select" id="gender" required th:field="*{gender}">
                  <option value="">선택...</option>
                  <option value="M">남자</option>
                  <option value="F">여자</option>
                </select>
                <div class="invalid-feedback">
                  학생 성별을 선택해주세요.
                </div>
            </div>

            <div class="col-sm-6">
              <label for="birth" class="form-label">학생 생년월일</label>
              <input type="text" class="form-control" id="birth" placeholder="" value="" required th:field="*{birth}">
              <div class="invalid-feedback">
                학생 생년월일을 입력해주세요.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="membershipDate" class="form-label">가입일</label>
              <input type="text" class="form-control" id="membershipDate" placeholder="" value="" required th:field="*{membershipDate}">
              <div class="invalid-feedback">
                가입일을 입력해주세요.
              </div>
            </div>
          </div>

          <hr class="my-4">
          <h4 class="mb-3">수강 정보</h4>

          <div class="row g-3">
            <div class="col-sm-4">
              <label for="tueClass" class="form-label">화</label>
              <select class="form-select" id="tueClass" th:field="*{tueClass}">
                <option value="">선택...</option>
                <option value="1">3:00~3:50</option>
                <option value="2">4:30~5:20</option>
              </select>
            </div>

            <div class="col-sm-4">
              <label for="wenClass" class="form-label">수</label>
              <select class="form-select" id="wenClass" th:field="*{wenClass}">
                <option value="">선택...</option>
                <option value="1">3:00~3:50</option>
                <option value="2">4:30~5:20</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="thrClass" class="form-label">목</label>
              <select class="form-select" id="thrClass" th:field="*{thrClass}">
                <option value="">선택...</option>
                <option value="1">3:00~3:50</option>
                <option value="2">4:30~5:20</option>
              </select>
            </div>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">작성 완료</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Creative Art - CREART</p>
  </footer>
</div>


    <script src="./js/bootstrap.bundle.min.js"></script>

      <script src="./js/form-validation.js"></script>
  </body>
</html>
