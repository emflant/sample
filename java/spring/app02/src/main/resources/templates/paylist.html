<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css" rel="stylesheet" type="text/css">

    <script charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
            type="text/javascript"></script>


    <script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );


    </script>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

</head>
<body class="bg-light">

<div class="container">

    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="/signup">신규가입</a></li>
            <li class="nav-item"><a class="nav-link" href="/list">회원관리</a></li>
            <li class="nav-item"><a class="nav-link" href="/class">일정관리</a></li>
            <li class="nav-item"><a class="nav-link active" href="/payment">결제관리</a></li>
        </ul>
    </header>
    <main>
        <div class="py-5 text-center">
            <img alt="" class="d-block mx-auto mb-4" height="57" src="./images/person.svg" width="72">
            <h2>수납현황</h2>
        </div>

        <div class="row g-5">
            <table class="display" id="table_id">
                <thead>
                <tr>
                    <th>학생이름</th>
                    <th>생년월일</th>
                    <th>수강시작일</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td><a th:href="@{/signup(id=${member.id})}"><span th:text="${member.name}"></span></a></td>
                    <td th:text="${member.birth}"></td>
                    <td th:text="${member.membershipDate}"></td>
                    <td th:text="${member.tueClass}"></td>
                    <td th:text="${member.wenClass}"></td>
                    <td th:text="${member.thrClass}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-3">
                <div class="col"></div>
                <div class="col-auto px-0">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        결제등록
                    </button>
                </div>

            </div>

            <!-- Button trigger modal -->

        </div>


        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">결제정보</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate id="exampleForm"
                              action="#" th:action="@{/payment}" th:object="${payment}" method="post">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="col-form-label" for="memberId">학생이름</label>
                                    </div>
                                    <div class="col">
                                        <label class="col-form-label" for="paymentDate">결제일</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" id="memberId" th:field="*{memberId}" required onchange="memberId_onchange()">
                                            <option value="">선택...</option>
                                            <option value="reservation">[상담예약]</option>
                                            <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
                                        </select>
                                        <div class="invalid-feedback">
                                            선택해주세요.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input class="form-control" id="paymentDate" type="text" value="" pattern="\d{4}-\d{2}-\d{2}" th:field="*{paymentDate}" required>
                                        <div class="invalid-feedback">
                                            날짜 형식을 확인해주세요(YYYY-MM-DD)
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label class="col-form-label" for="paymentType">결제수단</label>
                                    </div>
                                    <div class="col">
                                        <label class="col-form-label" for="amount">금액</label>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <div class="col">
                                        <select class="form-select" id="paymentType" th:field="*{paymentType}" required>
                                            <option value="">선택...</option>
                                            <option value="1">현금</option>
                                            <option value="2">제로페이</option>
                                            <option value="3">신용카드</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            선택해주세요.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input class="form-control" id="amount" type="text" value="" pattern="\d{4}-\d{2}-\d{2}" th:field="*{amount}" required>
                                        <div class="invalid-feedback">
                                            날짜 형식을 확인해주세요(YYYY-MM-DD)
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" id="cashReceiptYn" type="checkbox" value="" th:field="*{cashReceiptYn}" onchange="absentYn_onchange()">
                                        <label class="form-check-label" for="cashReceiptYn">현금영수증발행</label>
                                    </div>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="col-form-label" for="message-text">비고</label>
                                <textarea class="form-control" id="message-text" rows="3" th:field="*{message}"></textarea>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" id="delYn" type="checkbox" value="" onchange="delYn_onchange()" th:field="*{delYn}">
                                <label class="form-check-label" for="delYn">삭제하고 싶으시면 체크 해주세요.</label>
                            </div>
                            <div class="modal-footer px-0">
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
                                <button class="btn btn-primary" id="save-button" type="submit">
                                    저장
                                </button>
                            </div>
                            <input type="text" class="invisible" id="id" placeholder="" value="" style="display:none" th:field="*{id}">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 Creative Art - CREART</p>
    </footer>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/form-validation.js"></script>

</body>
</html>
