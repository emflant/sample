<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        "use strict";

        async function aa() {
            let url = '/greeting';
            let response = await fetch(url);

            let commits = await response.json(); // read response body and parse as JSON
            const rand_0_9 = Math.floor(Math.random() * 10);
            alert(JSON.stringify(commits));
        }

    </script>
</head>
<body>
    <button onclick="aa()">비동기</button>
</body>
</html>
